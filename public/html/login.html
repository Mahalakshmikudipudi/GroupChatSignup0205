<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div>
        <form onsubmit="login(event)">
            <label for="email">Enter your Email:</label>
            <input type="email" id="email" placeholder="Email" required placeholder="Enter your email" class="form-control">
            <label for="password">Enter your password:</label>
            <input type="password" id="password" placeholder="Password" required placeholder="Enter your password" class="form-control">
            <button>Login</button>
            
        </form>
        <!-- <a href="/html/ForgetPassword.html">Forgot Password</a><br> -->
        <a href="/public/html/signup.html">
            <button>New User - Signup Now</button>
        </a>    
    </div>

</body>
