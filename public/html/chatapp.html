<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/public/css/styles.css">
</head>
<body>
    <header class="d-flex justify-content-between align-items-center p-3 bg-primary text-white">
        <h2>Chat App</h2>
        <button onclick="logout()" class="btn btn-danger">Logout</button>
    </header>

    <div class="container-fluid d-flex">
        <!-- Sidebar for Groups -->
        <aside class="sidebar">
            <h3>Your Groups</h3>
            <button class="btn btn-success" onclick="showCreateGroupModal()">+ Create Group</button>
            <ul id="group-list"></ul>
        </aside>

        <!-- Chat Section -->
        <section class="chat-container">
            <h3 id="group-title">Select a Group</h3>
            <ul id="messages-list"></ul>

            <div class="chat-input">
                <input type="text" id="chat-input" placeholder="Type a message...">
                <button class="btn btn-primary" onclick="sendMessage()">Send</button>
            </div>
        </section>
    </div>

    <!-- Create Group Modal -->
    <div class="modal" id="createGroupModal">
        <div class="modal-content">
            <h3>Create a Group</h3>
            <input type="text" id="groupNameInput" placeholder="Enter group name">
            <button class="btn btn-primary" onclick="createGroup()">Create</button>
            <button class="btn btn-secondary" onclick="closeModal()">Cancel</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src="/public/js/chatapp.js"></script>
</body>
</html>
