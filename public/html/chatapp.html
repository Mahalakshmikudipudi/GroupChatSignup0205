<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script defer src="http://localhost:3000/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="/public/css/styles.css">
</head>

<body>
    
    <div class="headings" class="container-fluid">
        <header>
            <button id="back-to-groups" style="display: none;" onclick="backToGroupList()">â¬… Back to Groups</button>
            <h1 id="group-title"></h1>
            <button id="logoutBtn" class="btn btn-danger">Logout</button>
            
        </header>
    </div>

    

    <div id="group-sidebar">
        <h3>Your Groups</h3>
        <button id="createGroupBtn">+ Create Group</button>
        <ul id="group-list"></ul>
    </div>

    <div id="sidebar-group" style="display: none;">
        <div id="search-bar" style="display: none;">
            <input type="text" id="search-user-input" placeholder="Search by name, email, or phone">
            <button id="searchBtn">Search</button>
        
            <ul id="searchResults"></ul>
        </div>
        <h2>Group Members</h2>
        <ul id="group-members"></ul>
    
    </div>


    <div id="groupchat-box" class="container-fluid" style="display: none;">
        <ul id="groupmessages-list"></ul>
    </div>

    <footer>
        <div id="groupchat-input-container" class="container-fluid", style="display: none;">
            <input type="text" id="groupchat-input" placeholder="Type a message...">
            <input type="file" id="fileInput" />
            <button id="send-button" onclick="sendGroupMessage()" class="btn btn-primary">Send</button>
    
        </div>
    </footer>
    



    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"></script>

    <script src="/public/js/chatapp.js"></script>
</body>

</html>
