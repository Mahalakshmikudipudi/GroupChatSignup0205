<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/public/css/styles.css">
</head>

<body>
    
    <div class="headings" class="container-fluid">
        <header>
            <h1>Chat App</h1>
            <button onclick="logout()" id="logoutBtn" class="btn btn-danger">Logout</button>
        </header>
    </div>
    
    <div id="chat-box" class="container-fluid">
        <ul id="messages-list"></ul>
        <ul id="chat-list"></ul>
    </div>

    <div id="chat-input-container">
        <input type="text" id="chat-input" placeholder="Type a message...">
        <button id="send-button" onclick="sendMessage()" class="btn btn-primary">Send</button>
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src="/public/js/chatapp.js"></script>
</body>

</html>
